<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="../css/chat.css" />
  </head>
  <body>
    <div id="container">
      <div id="side-panel">
        <div id="side-panel-top">
          <div id="add-channel" onclick="toggleAddChannel()">+</div>
          <div id="home"><a href="home.html">H</a></div>
        </div>
        <div id="channels">
        </div>
      </div>

      <div id="main-panel">
        <div id="main-panel-profile">
          <div id="main-panel-profile-name">Krishiv Mandviya</div>
        </div>
        <div id="main-panel-messages">
        </div>
        <div id="main-panel-bottom">
          <form action="">
            <input
              type="text"
              placeholder="Type your message here"
              id="main-input-message"
            />
            <input type="button" value="Send" id="main-input-button" />
          </form>
        </div>
      </div>
    </div>
    <div id="popups">
      <div id="popup-user-detail" class="hide">
        <div id="popup-user-detail-avatar"></div>
        <div id="popup-user-detail-text">
          <div id="popup-user-detail-name">Joseph Joestar</div>
          <div id="popup-user-detail-class">XI Science</div>
          <div id="popup-user-detail-id">UID1234567890</div>
        </div>
        <button id="popup-user-detail-back">
          <-
        </button>
      </div>
      <div id="popup-add-channel" class="hide">
        <div id="popup-add-channel-text">Enter User ID</div>
        <form action="">
          <input type="text" placeholder="User ID" id="channel-user-id" />
          <input type="button" value="Add" id="channel-user-submit" />
        </form>
        <button id="popup-add-channel-back" onclick="toggleAddChannel()">
        </button>
      </div>
    </div>
  </body>
  <script src="../js/chat.js"></script>
</html>
